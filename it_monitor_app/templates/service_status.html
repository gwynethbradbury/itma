{% extends "base.html" %}
{% block body %}


<div class="container" style="background-color: #ceffff">
    <div class="row">
        {% for s in services %}
            <p>{{ s.name }} is <button class="btn {{ s.status_style() }}">{{ s.status_content() }}</button> </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
